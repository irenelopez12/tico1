<html>
    <title>Pedido de pizza</title>
    <h1>PIZZA</h1>
    <img src="pizza.jpg" width="300"/>
<form>
  <fieldset>

  </fieldset>

      <input type="radio" name="size" id="size_1" value="small">

    <p>
      <input type="radio" name="size" id="size_2" value="medium">

  </fieldset>

      <input type="radio" name="size" id="size_1" value="small">

    </p>
    <p>
      <input type="radio" name="size" id="size_2" value="medium">
      <label for="size_2">Salsa de tomate.</label>
    </p>
    <p>
        <input type="radio" name="size" id="size_2" value="medium">

    </p>
</fieldset>
    <fieldset>

        </p>
        <p>
          <input type="radio" name="size" id="size_2" value="medium">
          <label for="size_2">No.</label>
        </p>
        <p>
           <input type="radio" name="size" id="size_2" value="medium">
            <label for="size_2">Extra de queso.</label>
        </p>
       
      </fieldset>
   
  <fieldset>

      <label><input type="checkbox" id="cbox1" value="first_checkbox">Maíz.</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Bacon.</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Cebolla caramelizada.</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Ternera.</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Pollo.</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Queso de cabra.</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Champiñones.</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Atún.</label><br>
      <label><input type="checkbox" id="cbox1" value="first_checkbox">Piña.</label><br>
  </fieldset>
  <fieldset>
    <legend>Datos de Pago</legend>
    <p>
    <input type="submit" name="enviar" value="Número de cuenta:"><input type="text"> <p></p>
     <p> <input type="submit" name="enviar" value="Mes de caducidad:"> <input type="text"> <p/>
    <input type="submit" name="enviar" value="Código de seguridad:"> <input type="text">
  </fieldset>
    <fieldset>

  <p><input type="submit" name="Enviar" value="Dirección completa:"><input type="text"> <p/>
      <p><input type="submit" name="enviar" value="Observaciones:"> <input type="text">
    <p/>
  </fieldset>

    <input type="submit" name="enviar" value="Reset">
